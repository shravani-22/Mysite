<html>
<link rel="Stylesheet" href="style.css" type="text/css">
	<head>
		<title>Form</title>
		<style type="text/css">
		p
		{
			color:red;
		}
		</style>
	</head>
	<body>
		<h1 style="color:blue;margin-left:30px;">Registration Form<h1>
		<h3>
		<form>
			Firstname <input type="text"><br><br>
			Lastname <input type="text"><br><br>
			Password <input type="password"><br><br>
			<p>Select your gender</p>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<p>Select your vehicle type</p>
			<input type="checkbox" name="Vehicle" value="two wheeler">2 wheeler<br>
			<input type="checkbox" name="Vehicle" value="four wheeler">4 wheeler<br><br>
			<input type="submit" name="Submit" value="Submit">
		</form>
		</h3>
	</body>
</html>
